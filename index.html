<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dyeing Dashboard – RK KNIT FAB</title>

<style>

/* PAGE BASE */
body {
  margin: 0;
  padding: 15px;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #dde7f2, #ffffff);
}

h2 {
  text-align: center;
  font-size: 22px;
  margin-bottom: 15px;
  font-weight: 600;
}

/* FILTERS */
.filters {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 15px;
}

.filters input {
  flex: 1;
  padding: 10px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.45);
  backdrop-filter: blur(6px);
  font-size: 14px;
}

/* MOBILE CARD */
.card {
  background: rgba(255,255,255,0.45);
  backdrop-filter: blur(6px);
  padding: 14px;
  border-radius: 16px;
  margin-bottom: 12px;
  border: 1px solid rgba(255,255,255,0.4);
}

.card-head {
  display: flex;
  justify-content: space-between;
  font-weight: 600;
  margin-bottom: 6px;
}

/* EXPAND DETAILS */
.expand-btn {
  margin-top: 7px;
  font-size: 13px;
  color: #007bff;
  cursor: pointer;
}

.details {
  background: rgba(255,255,255,0.3);
  margin-top: 8px;
  padding: 10px;
  border-radius: 12px;
  display: none;
}

/* DONE BUTTON */
button {
  padding: 6px 12px;
  border-radius: 8px;
  border: none;
  background: rgba(50,200,90,0.9);
  color: white;
  cursor: pointer;
  font-size: 13px;
}
button:hover { background: rgba(50,200,90,1); }

/* Fade */
.fade-out {
  animation: fadeOut 0.35s forwards;
}
@keyframes fadeOut {
  from { opacity: 1; transform: scale(1); }
  to { opacity: 0; transform: scale(0.98); height: 0; margin: 0; }
}

/* DESKTOP TABLE */
#desktopTable { display: none; }

@media (min-width: 760px) {
  .card { display: none; }
  #desktopTable { display: block; }

  table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255,255,255,0.5);
    backdrop-filter: blur(8px);
    border-radius: 14px;
    overflow: hidden;
  }

  th {
    padding: 12px;
    background: rgba(255,255,255,0.45);
  }

  td {
    padding: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    text-align: center;
  }
}

</style>
</head>

<body>

<h2>Dyeing Pending Lots</h2>

<!-- Filters -->
<div class="filters">
  <input id="lotFilter" placeholder="Search Lot">
  <input id="partyFilter" placeholder="Filter Party">
  <input id="itemFilter" placeholder="Filter Item">
</div>

<!-- Mobile list -->
<div id="listView"></div>

<!-- Desktop table -->
<div id="desktopTable"></div>

<script>

const API = "https://script.google.com/macros/s/AKfycbz7Ggy8e_NA6Wg6R5QMxP22hjDf6esMiXN-UOn_1NwzuXNDM1kTjwmycfCvZ9JqT5pH/exec";
let fullData = [];

const safe = v => String(v || "").toLowerCase();

async function loadData() {
  fullData = await (await fetch(API)).json();
  render();
}

function render() {

  const fLot = safe(lotFilter.value);
  const fParty = safe(partyFilter.value);
  const fItem = safe(itemFilter.value);

  let filtered = fullData.filter(r =>
    safe(r.lot).includes(fLot) &&
    safe(r.party).includes(fParty) &&
    safe(r.item).includes(fItem)
  );

  // --- DATE SORTING BY MAIN DATE ---
  const clean = s => {
    if (!s) return 0;
    let x = s.replace(/[^0-9]/g, ""); // strip all non-numbers
    return parseInt(x.slice(4,8) + x.slice(2,4) + x.slice(0,2));  
  };
  filtered.sort((a, b) => clean(b.date) - clean(a.date));  // Newest first


  // --- MOBILE CARDS ---
  let cards = "";
  for (let r of filtered) {
    cards += `
      <div class="card" id="card-${r.lot}">
        <div class="card-head">
          ${r.lot}
          <button onclick="markDone('${r.lot}')">Done</button>
        </div>
        <div><b>Item:</b> ${r.item}</div>
        <div><b>Color:</b> ${r.color}</div>
        <div><b>Party:</b> ${r.party}</div>

        <div class="expand-btn" onclick="toggleDetails('${r.lot}')">More details ▼</div>

        <div class="details" id="details-${r.lot}">
          <div><b>Date:</b> ${r.date}</div>
          <div><b>Roll:</b> ${r.roll}</div>
          <div><b>Weight:</b> ${r.weight}</div>
          <div><b>Planned:</b> ${r.planned}</div>
          <div><b>Actual:</b> ${r.actual}</div>
          <div><b>Status:</b> ${r.status}</div>
          <div><b>Delay:</b> ${r.delay}</div>
        </div>
      </div>
    `;
  }
  listView.innerHTML = cards;


  // --- DESKTOP TABLE ---
  let table = `
    <table><tr>
      <th>Date</th>
      <th>Lot</th>
      <th>Item</th>
      <th>Color</th>
      <th>Party</th>
      <th>Status</th>
      <th>Done</th>
    </tr>
  `;

  for (let r of filtered) {
    table += `
      <tr id="row-${r.lot}">
        <td>${r.date}</td>
        <td>${r.lot}</td>
        <td>${r.item}</td>
        <td>${r.color}</td>
        <td>${r.party}</td>
        <td>${r.status}</td>
        <td><button onclick="markDone('${r.lot}')">Done</button></td>
      </tr>
    `;
  }

  table += "</table>";
  desktopTable.innerHTML = table;
}

function toggleDetails(lot) {
  const d = document.getElementById("details-" + lot);
  d.style.display = d.style.display === "block" ? "none" : "block";
}

async function markDone(lot) {
  const c = document.getElementById("card-" + lot);
  const r = document.getElementById("row-" + lot);

  if (c) c.classList.add("fade-out");
  if (r) r.classList.add("fade-out");

  await fetch(`${API}?action=done&lot=${lot}`);
  setTimeout(loadData, 350);
}

lotFilter.oninput = render;
partyFilter.oninput = render;
itemFilter.oninput = render;

loadData();

</script>

</body>
</html>
