<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dyeing Dashboard – RK KNIT FAB</title>

<style>
body {
  margin: 0;
  padding: 12px;
  font-family: 'Poppins', sans-serif;
  background: #f4f6fb;
}

/* Title */
h2 {
  text-align: center;
  margin: 10px 0 15px;
  font-size: 20px;
}

/* Filters */
.filters {
  display: flex;
  flex-wrap: wrap;
  gap: 7px;
  margin-bottom: 15px;
}

.filters input {
  flex: 1;
  min-width: 120px;
  padding: 8px 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 14px;
}

/* CARD VIEW (MOBILE) */
.card {
  background: white;
  padding: 14px;
  margin-bottom: 10px;
  border-radius: 12px;
  font-size: 14px;
}

/* Card Head */
.card-head {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
  margin-bottom: 5px;
}

.details {
  margin-top: 6px;
  display: none;
  background: #f9faff;
  padding: 10px;
  border-radius: 8px;
  font-size: 13px;
}

.expand-btn {
  color: #007bff;
  font-size: 13px;
  margin-top: 5px;
  cursor: pointer;
}

/* Done Button */
button {
  background: #28a745;
  border: none;
  color: white;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 13px;
  cursor: pointer;
}
button:hover { background: #1e7e34; }

/* Fade Remove */
.fade-out {
  animation: fadeOut 0.35s forwards ease-out;
}
@keyframes fadeOut {
  from { opacity: 1; transform: scale(1); }
  to { opacity: 0; transform: scale(0.98); height: 0; margin: 0; }
}

/* DESKTOP TABLE */
#desktopTable { display: none; }

@media (min-width: 720px) {
  .card { display: none; }

  #desktopTable {
    display: block;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 12px;
    overflow: hidden;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #eee;
    text-align: center;
  }

  th {
    background: #e8ecf3;
    font-weight: 600;
  }
}
</style>
</head>

<body>

<h2>Dyeing Pending Lots</h2>

<!-- Filters -->
<div class="filters">
  <input id="lotFilter" placeholder="Search Lot">
  <input id="partyFilter" placeholder="Filter Party">
  <input id="colorFilter" placeholder="Filter Color">
</div>

<!-- Mobile -->
<div id="listView"></div>

<!-- Desktop -->
<div id="desktopTable"></div>

<script>

const API = "https://script.google.com/macros/s/AKfycbz7Ggy8e_NA6Wg6R5QMxP22hjDf6esMiXN-UOn_1NwzuXNDM1kTjwmycfCvZ9JqT5pH/exec";
let fullData = [];

// Safe lowercase
const safe = v => String(v || "").toLowerCase();

// LOAD DATA
async function loadData() {
  const res = await fetch(API);
  fullData = await res.json();
  render();
}

// RENDER UI
function render() {

  const lotF = safe(lotFilter.value);
  const partyF = safe(partyFilter.value);
  const colorF = safe(colorFilter.value);

  const filtered = fullData.filter(r =>
    safe(r.lot).includes(lotF) &&
    safe(r.party).includes(partyF) &&
    safe(r.color).includes(colorF)
  );

  // ---------- MOBILE CARD VIEW ----------
  let cards = "";
  filtered.forEach(r => {
    cards += `
      <div class="card" id="card-${r.lot}">
        <div class="card-head">
          ${r.lot}
          <button onclick="markDone('${r.lot}')">Done</button>
        </div>

        <div><b>Item:</b> ${r.item}</div>
        <div><b>Color:</b> ${r.color}</div>
        <div><b>Party:</b> ${r.party}</div>

        <div class="expand-btn" onclick="toggleDetails('${r.lot}')">More details ▼</div>

        <div class="details" id="details-${r.lot}">
          <div><b>Date:</b> ${r.date}</div>
          <div><b>Roll:</b> ${r.roll}</div>
          <div><b>Weight:</b> ${r.weight}</div>
          <div><b>Planned:</b> ${r.planned}</div>
          <div><b>Actual:</b> ${r.actual}</div>
          <div><b>Status:</b> ${r.status}</div>
          <div><b>Delay:</b> ${r.delay}</div>
        </div>
      </div>
    `;
  });
  listView.innerHTML = cards;


  // ---------- DESKTOP TABLE ----------
  let table = `
    <table>
    <tr>
      <th>Date</th><th>Lot</th><th>Item</th>
      <th>Color</th><th>Party</th><th>Status</th>
      <th>Done</th>
    </tr>
  `;

  filtered.forEach(r => {
    table += `
      <tr id="row-${r.lot}">
        <td>${r.date}</td>
        <td>${r.lot}</td>
        <td>${r.item}</td>
        <td>${r.color}</td>
        <td>${r.party}</td>
        <td>${r.status}</td>
        <td><button onclick="markDone('${r.lot}')">Done</button></td>
      </tr>
    `;
  });

  table += "</table>";
  desktopTable.innerHTML = table;
}

// Expand details
function toggleDetails(lot) {
  const box = document.getElementById("details-" + lot);
  box.style.display = box.style.display === "block" ? "none" : "block";
}

// Done
async function markDone(lot) {

  const c = document.getElementById("card-" + lot);
  const r = document.getElementById("row-" + lot);

  if (c) c.classList.add("fade-out");
  if (r) r.classList.add("fade-out");

  await fetch(`${API}?action=done&lot=${lot}`);

  setTimeout(loadData, 400);
}

// Filters live
lotFilter.oninput = render;
partyFilter.oninput = render;
colorFilter.oninput = render;

loadData();

</script>

</body>
</html>
